on:
  push:
    branches:
      - main

name: Deploy to Colyseus Cloud

steps:
- uses: actions/checkout@v4
- name: Use Node.js
  uses: actions/setup-node@v4
  with:
    node-version: '20.x'
    registry-url: 'https://registry.npmjs.org'
- name: Trigger deployment
  run: |
    npm install -g @colyseus/cloud
    @colyseus/cloud deploy
